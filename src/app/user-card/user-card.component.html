<mat-card routerLink="/users/{{user.id}}" class="h-full">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
      <mat-card-subtitle>ID #{{user.id}}</mat-card-subtitle>
      <img mat-card-image [src]="user.avatar" alt="user avatar"/>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{user.email}}
  </mat-card-content>
</mat-card>
